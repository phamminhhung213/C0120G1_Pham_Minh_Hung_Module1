<script>
    function giaTriNhoNhat(a,b,c) {
        let min =a ;
        if(min>b)
        {
            min=b;
        }
        else if(min>c)
        {
            min=c;
        }
        else{
            min =a;
        }

         return min;

    }

    let nhapSoC = parseInt(prompt("Nhap:  "));
   gtnn =(giaTriNhoNhat(nhapSoA,nhapSoB,nhapSoC));
   // gtnn =giaTriNhoNhat(6,7,8);

</script>
