<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viet chuong trinh nhap diem cua sv</title>
</head>
<body>
<script>
    let a;
    let b;
    let c;


    a = prompt("diem vat ly","0");
    b = prompt("diem hoa","0");
    c = prompt("diem sinh","0");
    a=parseFloat(a);
    b=parseFloat(b);
    c=parseFloat(c);

    let dtb;
    let tong;
    dtb = (a+b+c)/3;
    tong = a+b+c;
    document.write("diem trung binh la: "+dtb);
    document.write("<br />");
    document.write("diem tong: "+tong);

</script>
</body>
</html>
