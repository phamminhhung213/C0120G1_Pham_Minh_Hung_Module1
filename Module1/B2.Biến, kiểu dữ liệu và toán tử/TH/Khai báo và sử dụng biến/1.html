<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai bao su dung bien</title>
</head>
<body>
<script>
    let a;
    let b;
     a = prompt("Nhap so a","0");
     b = prompt("Nhap so b","0");
     a=parseInt(a);
     b=parseInt(b);
     if(a/b == 0)
     {
         document.write("dung");
     }
     else if(a/b !=0)
         {
             document.write("sai");
         }

</script>
</body>
</html>
