<script>
    let Temperature = function () {
   //this.c= c;
    this.getC =function () {
        return this.c;

        return (this.c * 1.8)+32;
    }
    this.cSangKevin = function () {
        return this.c+273.15;
    }

    };

var doC = new Temperature();
doC.setC(parseInt(prompt("nhap vao do c: ")));
var chuyenDoi = doC.getC();

document.write("C sang K" +doC.cSangKevin());
</script>
