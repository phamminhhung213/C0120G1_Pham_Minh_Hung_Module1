    function timKiemNhiPhan(arr, left, right, m) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length - 1; j++) {
                if (arr[j] < arr[i]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }

        let mid;
        while (left < right) {
            mid = (left + right) / 2;
            if (arr[mid] == m) {
                break;
            } else if (arr[mid] > m) {
                right = mid - 1;
            } else
                left = mid + 1
        }
        if (arr[left] == m) return 1;
        else
            return -1;

    }
