</head>
<body>
<script>
    let ar = [1,2,6,7,8,9];
    let max = ar[0];
    let n=0;

    for (let i=1;i<ar.length;i++)
    {
        if(ar[i]>max)
        {
            max=ar[i];
            n = i;
        }

    }
    alert("max: " + max + "  vị trí trong mảng là" + n  );
</script>
