<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Sample Screen</h1>
    <input type="text"id="id1">
    <button type="button" onclick="bt1();">Add</button>
    <button type="button" onclick="bt2();">Display</button>
    <div id="result"></div>
</form>
<script>
    let x=0;
    let arr = [];
    function bt1() {
        arr[x] = document.getElementById("id1").value;
        alert("Element: " + arr[x] + " Added at index " + x);
        x++;
        document.getElementById("id1").value = "";
    }
    function bt2() {
        let e ="<hr>" ;
        for (let i = 0; i < arr.length; i++) {
            e += "Element " + arr[i] + " = " + i + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
