<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nameCustomer = prompt("Enter Name Customer: ");
    let idCard = prompt("Enter ID Card Customer: ");
    let birthdayCustomer = prompt("Enter Birthday Customer (dd/MM/YYYY): ");
    let emailCustomer = prompt("Enter Email Customer: ");
    let addressCustomer = prompt("Enter Address Customer: ");
    let typeCustomer = prompt("Enter Type Customer: ");
    let discount = prompt("Enter Discount: ");
    let numberOfAccompanying = prompt("Enter Number Of Accompanying: ");
    let typeRoom = prompt("Enter Type Room: ");
    let rentDay  = prompt("Enter Rent Day: ");
    let typeService = prompt("Enter Type Service: ");
    let total = 0;
    let currentMoney;
    let choose = prompt(
        "1. Show Information Customer.\n"+
        "2. Edit Information Customer.\n"+
        "3. Show The Amount To Be Paid After Discount.\n "
    );
    switch (choose) {
        case "1":
            alert(
                "Information Of Customer: \n"+
                "Name: " + nameCustomer +
                "\nId Card: " + idCard +
                "\nBirthday: " + birthdayCustomer+
                "\nEmail: " + emailCustomer +
                "\nAddress: " + addressCustomer +
                "\nType Customer: " + typeCustomer +
                "\nDiscount: " + discount +
                "\nAccompanying: " + numberOfAccompanying +
                "\nType Room; " + typeRoom +
                "\nRent Days: " + rentDay +
                "\nType Service: " + typeService
            );
            break;
        case "2":
            let chooseEdit = prompt(
                "Choose Information Customer You Want Edit: \n"+
                "1.Name: " + nameCustomer +
                "\n2.Id Card: " + idCard +
                "\n3.Birthday: " + birthdayCustomer+
                "\n4.Email: " + emailCustomer +
                "\n5.Address: " + addressCustomer +
                "\n6.Type Customer: " + typeCustomer +
                "\n7.Discount: " + discount +
                "\n8.Accompanying: " + numberOfAccompanying +
                "\n9.Type Room; " + typeRoom +
                "\n10.Rent Days: " + rentDay +
                "\n11.Type Service: " + typeService
            );
            switch (chooseEdit) {
                case "1":
                    nameCustomer = prompt("Enter Name You Want Edit: ");
                    break;
                case "2":
                    idCard = prompt("Enter ID Card You Want Edit: ");
                    break;
                case "3":
                    birthdayCustomer = prompt("Enter Birthday You Want Edit (dd/MM/YYYY): ");
                    break;
                case "4":
                    emailCustomer = prompt("Enter Email You Want Edit: ");
                    break;
                case "5":
                    addressCustomer = prompt("Enter Address You Want Edit: ");
                    break;
                case "6":
                    typeCustomer = prompt("Enter Type You Want Edit: ");
                    break;
                case "7":
                    discount = prompt("Enter Discount You Want Edit: ");
                    break;
                case "8":
                    numberOfAccompanying = prompt("Enter Number Of Accompanying You Want Edit: ");
                    break;
                case "9":
                    typeRoom = prompt("Enter Type Room You Want Edit: ");
                    break;
                case "10":
                    rentDay  = prompt("Enter Rent Day You Want Edit: ");
                    break;
                case "11":
                    let typeService = prompt("Enter Type Service You Want Edit: ");
                    break;
                default:
                    alert("Failed !!!");
                    break;

            }
            alert(
                "Information Of Customer: \n"+
                "Name: " + nameCustomer +
                "\nId Card: " + idCard +
                "\nBirthday: " + birthdayCustomer+
                "\nEmail: " + emailCustomer +
                "\nAddress: " + addressCustomer +
                "\nType Customer: " + typeCustomer +
                "\nDiscount: " + discount +
                "\nAccompanying: " + numberOfAccompanying +
                "\nType Room; " + typeRoom +
                "\nRent Days: " + rentDay +
                "\nType Service: " + typeService
            );
            break;
        case "3":
            let currentYear = new Date().getFullYear();
            let birthday = new Date(birthdayCustomer).getFullYear();
            let ageCustomer = currentYear - birthday;
            if(typeService == "Villa")
                currentMoney = 500;
            else if(typeService == "House")
                currentMoney = 300;
            else if(typeService == "Room")
                currentMoney = 100;
            if(addressCustomer == "Da Nang")
                total = total - 20;
            else if(addressCustomer == "Hue")
                total = total - 10;
            else if(addressCustomer == "Quang Nam")
                total = total - 5;
            if(parseInt(rentDay) >= 2)
                total = total - 10;
            else  if(parseInt(rentDay) >=5)
                total = total - 20
            else if(parseInt(rentDay) > 7)
                total = total - 30;
            if(typeCustomer == "Diamond")
                total = total - 15;
            else if(typeCustomer == "Platium")
                total = total - 10;
            else  if(typeCustomer == "Gold")
                total = total - 5;
            else if(typeCustomer == "Silver")
                total = total - 2;
            if(ageCustomer>=30 && addressCustomer == "Da Nang")
                total = total - 1;
            else if(ageCustomer > 30 && ageCustomer == "Da Nang")
                total = total - 2;
            total = total + (currentMoney*parseInt(rentDay)*(1-parseInt(discount)/100));
            alert("The Amount To Be Paid After Discount: "+total);
            break;
        default:
            alert("Failed !!!");
            break;
    }
//2

</script>
</body>
</html>
