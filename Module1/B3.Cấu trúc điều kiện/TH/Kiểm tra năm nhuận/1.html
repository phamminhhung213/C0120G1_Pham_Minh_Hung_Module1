<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhap vao nam"));
    if(year %400 == 0)
    {
        document.write("true");
    }
    else if(year %4 ==0 && year %100 !=0)
    {
        document.write("true")
    }
    else
    {
        document.write("false");
    }

</script>
</body>
</html>
