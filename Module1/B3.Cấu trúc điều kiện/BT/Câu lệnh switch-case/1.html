<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="id1">
    <button type="button" onclick="bt1();">Tính Số Ngày</button>

</form>
<script>
    function bt1() {
        let day1 = parseInt(document.getElementById("id1").value);
        switch (day1) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 11:
                alert("tháng có 31 ngày");
                break;
            case 2:
                alert("tháng có 28 or 29  ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 10:
            case 12:
                alert("tháng có 30  ngày");
                break;
            default:
                alert("Tháng này tôi không biết");


        }


    }
</script>
</body>
</html>
