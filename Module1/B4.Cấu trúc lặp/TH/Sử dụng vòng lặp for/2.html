<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->

<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    for (let i=1; i <= num; i +=1) {
        total = total + i;
    }
    alert(total);

</script>
</body>
</html>
